<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì° Solana Narrative Radar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f; color: #e0e0e0; line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { 
            text-align: center; padding: 40px 20px; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-bottom: 1px solid #333;
        }
        h1 { font-size: 2.5em; color: #9945FF; margin-bottom: 10px; }
        .subtitle { color: #888; font-size: 1.1em; }
        .meta-bar { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 1px solid #222; margin-bottom: 30px;
            flex-wrap: wrap; gap: 10px;
        }
        .meta-item { 
            background: #1a1a2e; padding: 8px 16px; border-radius: 8px;
            font-size: 0.9em;
        }
        .meta-item span { color: #9945FF; font-weight: bold; }
        .narrative-card {
            background: #111118; border: 1px solid #222; border-radius: 12px;
            padding: 24px; margin-bottom: 24px; transition: border-color 0.3s;
        }
        .narrative-card:hover { border-color: #9945FF; }
        .narrative-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; flex-wrap: wrap; gap: 8px; }
        .narrative-name { font-size: 1.4em; font-weight: bold; color: #fff; }
        .badge { 
            padding: 4px 12px; border-radius: 20px; font-size: 0.8em; font-weight: bold;
        }
        .badge-high { background: #14532d; color: #4ade80; }
        .badge-medium { background: #422006; color: #fb923c; }
        .badge-low { background: #1e1b4b; color: #818cf8; }
        .badge-accelerating { background: #4c1d95; color: #c4b5fd; }
        .badge-emerging { background: #164e63; color: #67e8f9; }
        .badge-stabilizing { background: #1c1917; color: #a8a29e; }
        .narrative-explanation { color: #aaa; margin: 12px 0; }
        .signals-list { margin: 12px 0; }
        .signal-item { 
            color: #888; font-size: 0.9em; padding: 4px 0;
            border-left: 2px solid #333; padding-left: 12px; margin: 4px 0;
        }
        .ideas-section { margin-top: 16px; }
        .ideas-title { color: #9945FF; font-size: 1em; margin-bottom: 8px; }
        .idea-card {
            background: #0a0a14; border: 1px solid #1a1a2e; border-radius: 8px;
            padding: 12px 16px; margin: 8px 0;
        }
        .idea-name { color: #14F195; font-weight: bold; }
        .idea-desc { color: #aaa; font-size: 0.9em; }
        .idea-meta { color: #666; font-size: 0.8em; margin-top: 4px; }
        .loading { text-align: center; padding: 60px; color: #666; }
        .btn {
            background: #9945FF; color: white; border: none; padding: 10px 24px;
            border-radius: 8px; cursor: pointer; font-size: 1em; transition: background 0.3s;
        }
        .btn:hover { background: #7c3aed; }
        .btn:disabled { background: #444; cursor: not-allowed; }
        footer { text-align: center; padding: 30px; color: #444; font-size: 0.85em; border-top: 1px solid #222; margin-top: 40px; }
        @media (max-width: 768px) {
            h1 { font-size: 1.8em; }
            .container { padding: 10px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>üì° Solana Narrative Radar</h1>
        <p class="subtitle">AI-powered detection of emerging narratives in the Solana ecosystem</p>
    </header>
    
    <div class="container">
        <div class="meta-bar" id="meta-bar">
            <div class="meta-item">Loading...</div>
        </div>
        
        <div id="narratives">
            <div class="loading">üîç Loading narratives...</div>
        </div>
    </div>
    
    <footer>
        <p>Built by Max ü§ñ | Powered by Helius, GitHub, DeFiLlama, & Claude</p>
        <p>Data refreshed fortnightly | <a href="https://github.com/0xksure/solana-narrative-radar" style="color:#9945FF">GitHub</a></p>
    </footer>

    <script>
        async function loadReport() {
            try {
                const resp = await fetch('/api/narratives');
                const data = await resp.json();
                
                if (data.narratives && data.narratives.length > 0) {
                    renderMeta(data);
                    renderNarratives(data.narratives);
                } else {
                    document.getElementById('narratives').innerHTML = 
                        '<div class="loading">No narratives detected yet. <button class="btn" onclick="generateReport()">Generate Report</button></div>';
                }
            } catch (e) {
                document.getElementById('narratives').innerHTML = 
                    '<div class="loading">Error loading data. <button class="btn" onclick="generateReport()">Generate Report</button></div>';
            }
        }
        
        async function generateReport() {
            document.getElementById('narratives').innerHTML = 
                '<div class="loading">üöÄ Generating narrative report... This may take a minute.</div>';
            try {
                const resp = await fetch('/api/generate', { method: 'POST' });
                const data = await resp.json();
                renderMeta(data);
                renderNarratives(data.narratives || []);
            } catch (e) {
                document.getElementById('narratives').innerHTML = 
                    '<div class="loading">Error generating report. Check server logs.</div>';
            }
        }
        
        function renderMeta(data) {
            const s = data.signal_summary || {};
            const period = data.report_period || {};
            document.getElementById('meta-bar').innerHTML = `
                <div class="meta-item">üìä Signals: <span>${s.total_collected || '?'}</span></div>
                <div class="meta-item">üêô GitHub: <span>${s.github_signals || '?'}</span></div>
                <div class="meta-item">üìà DeFi: <span>${s.defi_signals || '?'}</span></div>
                <div class="meta-item">üê¶ Social: <span>${s.social_signals || '?'}</span></div>
                <div class="meta-item">üî• High-signal: <span>${s.high_score_signals || '?'}</span></div>
                <div class="meta-item">üìÖ ${data.generated_at ? new Date(data.generated_at).toLocaleDateString() : 'N/A'}</div>
                <button class="btn" onclick="generateReport()">üîÑ Refresh</button>
            `;
        }
        
        function renderNarratives(narratives) {
            const html = narratives.map((n, i) => `
                <div class="narrative-card">
                    <div class="narrative-header">
                        <span class="narrative-name">${i+1}. ${n.name}</span>
                        <div>
                            <span class="badge badge-${n.confidence?.toLowerCase()}">${n.confidence}</span>
                            <span class="badge badge-${n.direction?.toLowerCase()}">${n.direction}</span>
                        </div>
                    </div>
                    <p class="narrative-explanation">${n.explanation}</p>
                    
                    ${n.supporting_signals ? `
                        <div class="signals-list">
                            ${n.supporting_signals.slice(0, 5).map(s => 
                                `<div class="signal-item">${s}</div>`
                            ).join('')}
                        </div>
                    ` : ''}
                    
                    ${n.ideas && n.ideas.length > 0 ? `
                        <div class="ideas-section">
                            <div class="ideas-title">üí° Build Ideas</div>
                            ${n.ideas.map(idea => `
                                <div class="idea-card">
                                    <div class="idea-name">${idea.name}</div>
                                    <div class="idea-desc">${idea.description}</div>
                                    <div class="idea-meta">
                                        ${idea.complexity ? `‚è±Ô∏è ${idea.complexity}` : ''}
                                        ${idea.target_user ? ` ¬∑ üë§ ${idea.target_user}` : ''}
                                        ${idea.solana_integrations ? ` ¬∑ üîó ${idea.solana_integrations.join(', ')}` : ''}
                                    </div>
                                    ${idea.why_it_wins ? `<div class="idea-meta" style="color:#9945FF">‚ú® ${idea.why_it_wins}</div>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
            
            document.getElementById('narratives').innerHTML = html;
        }
        
        loadReport();
    </script>
</body>
</html>
